# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - ./_binaries/hugo

# Deploy to Github pages
deploy:
  provider: pages
  skip-cleanup: true
  target-branch: master
  local-dir: public
  github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: hugo
